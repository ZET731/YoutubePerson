<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar YouTube</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { display: inline-block; text-align: left; margin-top: 20px; }
        input, select, button { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    </style>
</head>
<body>
    <h1>Descargar Video o Audio de YouTube</h1>
    <form action="/" method="post">
        <label for="url">URL del Video:</label>
        <input type="text" id="url" name="url" required>

        <label for="tipo">Tipo de Descarga:</label>
        <select id="tipo" name="tipo">
            <option value="video">Video</option>
            <option value="audio">Audio</option>
        </select>

        <button type="submit">Descargar</button>
    </form>
</body>
</html>
